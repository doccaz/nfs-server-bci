apiVersion: apps/v1
kind: Deployment
metadata:
  name: nfs-server-bci
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nfs-server-bci
  template:
    metadata:
      labels:
        app: nfs-server-bci
    spec:
      # Pins to the node
      nodeSelector:
        kubernetes.io/hostname: "harv01lab" # Update to your real node name

      # --- ENABLE HOST NETWORKING ---
      # This bypasses CNI/NAT. The pod shares the host's IP and ports directly.
      hostNetwork: true
      # Required when using hostNetwork so the pod can resolve cluster DNS
      dnsPolicy: ClusterFirstWithHostNet
      # ------------------------------

      containers:
      - name: nfs-server
        image: ghcr.io/doccaz/nfs-server-bci:latest # Ensure this pulls your new build
        imagePullPolicy: Always
        securityContext:
          privileged: true
          runAsUser: 0
        env:
        - name: SHARED_DIRECTORY
          value: "/data"
        - name: NODE_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        
        # Ports section is now just for documentation, as we are on host network
        ports:
        - name: nfs
          containerPort: 2049
          # hostPort is removed because hostNetwork: true implies it automatically

        volumeMounts:
        - mountPath: /data
          name: host-storage

      volumes:
      - name: host-storage
        hostPath:
          path: /var/lib/harvester/defaultdisk/nfs-share
          type: Directory